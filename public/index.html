<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>sunshine-app</title>
    <script>
        (function () {
            var docEl = document.documentElement;
            function setSize(){
                var deviceWidth = docEl.clientWidth;
                if(deviceWidth > 750){deviceWidth = 750;}
                docEl.style.fontSize = deviceWidth / 7.5 + 'px';
            }
            setSize();
            window.onresize = function () {
                setSize();
            }
        })();
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but sunshine-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
